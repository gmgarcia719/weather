<section fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ weather.main }}</mat-card-title>
      <mat-card-subtitle>{{ weather.description }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ weatherDetails.temp }}</p>
      <p>{{ weatherDetails.temp_min }}</p>
      <p>{{ weatherDetails.temp_max }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</section>
